<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Array Assessment">
    <meta name="keywords" content="HTML,CSS, JavaScript, jQuery">
    <meta name="author" content="Elizabeth Kodjo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Project</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container main">
        <div class="container inner">
            <div class="page-content">
                <header></header>
                <main>
                    <div class="container pictures">
                        <div>
                            <h1>Beautiful Pictures</h1>
                            <p>Using the buttons below, please scroll through the pictures. If there
                                are any you like, add them to your email by clicking the 'Select' button.
                            </p>
                        </div>

                        <div class="img">
                            <h2>Images to choose from</h2>
                            <span>
                                <div>
                                    <img class="imgChoice" src="https://picsum.photos/300.jpg?random=1"
                                        alt="Random pictures">
                                </div>
                                <form id="selectingBtns" action="">
                                    <button id="next-btn" type="button">Next</button>
                                    <button id="select-btn" type="button">Select</button>
                                </form>

                            </span>
                        </div>
                    </div>

                    <div class="container">

                        <form id="email-form" action="">
                            <label for="email">Please enter your email:</label>
                            <input type="text" id="email" name="email">
                            <button id="sub-btn" type="submit" >Submit</button><br>
                            <small class="errorMsg"></small>

                        </form>


                        <div>
                            <h3>Selected pictures</h3>
                            <p>This is the email you entered: </p>
                            <div class="container selectedPics">
                                <div class="recEmail"></div>
                            </div>

                        </div>
                    </div>
                </main>
                <footer></footer>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="js/pic-functions.js"></script>
    <script src="js/validation.js"></script>
</body>

</html>
