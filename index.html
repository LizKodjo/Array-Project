<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Array Assessment">
    <meta name="keywords" content="HTML,CSS, JavaScript, jQuery">
    <meta name="author" content="Elizabeth Kodjo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Project</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/f8bda8a3df.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container main">
        <header></header>
        <main>
            <!-- Main container -->
            <div class="container inner">
                <div>
                    <h1 class="mainHeading">Beautiful Pictures</h1>
                <h2 class="subheading">How this works</h2>
                <p class="instructions">
                    If there are any pictures you like, enter your email address in the text
                    box and click the 'Select' buttton. <br>

                    The pictures will be linked to your email address.
                </p>

                <!-- Images and controls box -->
                <div class="container images">
                    <div class="images-box">
                        <img class="random-img" src="https://picsum.photos/300?random=1.jpg">
                    </div>

                    <div class="images-controls">
                        <button class="btn--option nextbtn">Next Picture</button>
                        <button class="btn--option selectbtn">Select Picture</button>
                    </div>
                </div>

                <!-- Email, images and controls box -->

                <div class="container email-images">
                    <h3 class="email-details">Please enter your email</h3>
                    <form action="#" id="form">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="email" placeholder="Email">
                        <button class="btn--option submitbtn" type="submit">Add Email</button>
                    </form>
                    <div class="errorMsg"></div>

                    <div class="selected-images">
                        <div class="showImages"></div>
                    </div>
                </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="main-footer">
                    <div class="footer-links">
                        <a href="https://elizabeth-kodjo.netmatters-scs.co.uk/" target="_blank"
                            class="portfolio-link">Home</a>
                    </div>

                </div>

            </div>
        </footer>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
